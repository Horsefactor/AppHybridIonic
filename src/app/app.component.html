<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>FindAJob</ion-note>
            <ion-item routerLink="/note-list">
              <ion-icon name="folder-open-outline"></ion-icon>
              <ion-label>Toutes les notes</ion-label>
            </ion-item>
            <ion-item routerLink="/login">
              <ion-icon name="log-in-outline"></ion-icon>
              <ion-label>Se connecter</ion-label>
            </ion-item>
            <ion-item routerLink="/form">
              <ion-icon name="add"></ion-icon>
              <ion-label>ajouter une note</ion-label>
            </ion-item>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
